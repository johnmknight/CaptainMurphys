<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KLGO Lid — Clean Reference</title>
<style>
  body { background: #0e1118; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
</style>
</head>
<body>
<svg viewBox="0 0 400 600" width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#0e1118"/>

  <!-- Lid: stadium shape, 12.79" x 5.74" at 16px/inch
       Width: 92px, Height: 205px
       Semicircle R = 46px, Straight section = 113px
       Centered at (200, 300)
       Left edge x=154, Right edge x=246
       Top y=198, Bottom y=403 -->
  <path d="M200,198
           A46,46 0 0,1 246,244
           L246,357
           A46,46 0 0,1 154,357
           L154,244
           A46,46 0 0,1 200,198 Z"
        fill="#f0ede8" stroke="#c8c4be" stroke-width="1.5"/>

  <!-- Press button — small raised pill
       85% across short axis: 154 + (0.85 x 92) = 232
       56% down long axis: 198 + (0.56 x 205) = 313
       Size roughly 0.8" x 0.6" = 13px x 10px -->
  <rect x="226" y="308" width="13" height="10" rx="5" ry="4"
        fill="#e8e5e0" stroke="#d0cdc8" stroke-width="0.8"/>

</svg>
</body>
</html>
