<!DOCTYPE html>
<html><body style="margin:0;background:#111;display:flex;justify-content:center;align-items:center;height:100vh">
<svg viewBox="0 0 200 450" width="300" style="background:#111">
  <!-- KLGO 2.4 Gal Slim Waste Bin — Lid Face -->
  <!-- Stadium: 5.74"W x 12.79"H, scale ~30px/inch -->
  <!-- Width: 172px, Height: 384px -->
  <rect x="14" y="33" width="172" height="384" rx="86" ry="86"
        fill="#e8e5df" stroke="#999" stroke-width="2"/>

  <!-- Button: vertical capsule 0.5"W x 1.3"H = 15px x 39px -->
  <!-- Position: 82% across = x=14 + 0.82*172 = 155 (center) -->
  <!-- Position: 49% down  = y=33 + 0.49*384 = 221 (center) -->
  <!-- rx=7.5 for full semicircular ends on short axis -->
  <rect x="147" y="201" width="15" height="39" rx="7.5" ry="7.5"
        fill="#d5d2cc" stroke="#b0ada8" stroke-width="1"/>

  <text x="100" y="20" text-anchor="middle" fill="#666" font-family="sans-serif" font-size="10">KLGO Lid — Corrected</text>
</svg>
</body></html>
